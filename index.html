<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Time Tracking Dashboard</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  </head>

  <body>
    
    <main class="dashboard">
      <section class="profile">
        
        <div class="profile-info">
          <img src="images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
          
          <div class="profile-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        
        </div>
        
        <div class="time-frames">
          <button class="time-frame-btn active" data-timeframe="daily">Daily</button>
          
          <button class="time-frame-btn" data-timeframe="weekly">Weekly</button>
          
          <button class="time-frame-btn" data-timeframe="monthly">Monthly</button>
        
        </div>
      
      </section>

      <section class="activity-cards">
        
        <div class="card work">
          
          <div class="card-header">
            <h2>Work</h2>
            <button class="more-btn">...</button>
          </div>
          
          <div class="card-body">
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        
        </div>

        <div class="card play">
          
          <div class="card-header">
            <h2>Play</h2>
            <button class="more-btn">...</button>
          </div>
          
          <div class="card-body">
            <p class="hours">10hrs</p>
            <p class="previous">Last Week - 8hrs</p>
          </div>
        
        </div>

        <div class="card study">
          
          <div class="card-header">
            <h2>Study</h2>
            <button class="more-btn">...</button>
          </div>
          
          <div class="card-body">
            <p class="hours">4hrs</p>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        
        </div>

        <div class="card exercise">
          
          <div class="card-header">
            <h2>Exercise</h2>
            <button class="more-btn">...</button>
          </div>
          
          <div class="card-body">
            <p class="hours">4hrs</p>
            <p class="previous">Last Week - 5hrs</p>
          </div>
        
        </div>

        <div class="card social">
          
          <div class="card-header">
            <h2>Social</h2>
            <button class="more-btn">...</button>
          </div>
          
          <div class="card-body">
            <p class="hours">5hrs</p>
            <p class="previous">Last Week - 10hrs</p>
          </div>
        
        </div>

        <div class="card self-care">
          
          <div class="card-header">
            <h2>Self Care</h2>
            <button class="more-btn">...</button>
          </div>
          
          <div class="card-body">
            <p class="hours">2hrs</p>
            <p class="previous">Last Week - 2hrs</p>
          </div>
        
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ayyubiy90">Abdullah</a>.
    </footer>

    <script src="script.js"></script>
  </body>

</html>
